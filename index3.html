<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Pink Letter Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 350px;
            height: 250px;
            background-color: pink;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid #ff9999;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .message {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #333;
            padding: 20px;
        }
        .heart {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 80px;
            height: 80px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(-45deg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            top: -50px;
        }
        .heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 50px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .open-card-text {
            color: #fff;
            margin-top: 10px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes rotateHeart {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="card" onclick="showMessage()">
    <div class="heart"></div>
    <div class="card-title">Open Me</div>
    <div class="open-card-text">(From: .-.
)</div>
    <div class="message">
        <p>Hi carla, I just wanted to say that I really like you. That's all Salamaat.</p>
    </div>
</div>

<script>
    function showMessage() {
        const message = document.querySelector('.message');
        message.style.display = 'block';
        const title = document.querySelector('.card-title');
        const openText = document.querySelector('.open-card-text');
        title.style.display = 'none';
        openText.style.display = 'none';
    }
</script>

</body>
</html>
